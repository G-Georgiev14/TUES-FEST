<!DOCTYPE html>

<head>

    <style>
        body {

            margin: 0;

            display: flex;

            transition: border-color 0.3s ease; 
        }
        #login-email{

        }
        #register-email{

        input:focus {

        }
        .link:hover {

        }
        p {

        }
    </style>
</head>
<body>
    <!-- –í—Ö–æ–¥ -->
    <div class="container" id="login-container">
        <h1>üîë –í—Ö–æ–¥</h1>
        <input type="text" id="login-username" placeholder="–ü–æ—Ç—Ä–µ–±–∏—Ç–µ–ª—Å–∫–æ –∏–º–µ">
        <span class="error" id="login-username-error"></span>
        <input type="email" id="login-email" placeholder="–ò–º–µ–π–ª">
        <span class="error" id="login-email-error"></span>
        <div class="input-group">
            <input type="password" id="login-password" placeholder="–ü–∞—Ä–æ–ª–∞">
            <span class="toggle-password" onclick="togglePassword('login-password')">üëÅÔ∏è</span>
        </div>
        <span class="error" id="login-password-error"></span>
        <button onclick="login()">–í—Ö–æ–¥</button>
        <p class="link" onclick="showRegister()">–ù—è–º–∞—à –∞–∫–∞—É–Ω—Ç? –†–µ–≥–∏—Å—Ç—Ä–∏—Ä–∞–π —Å–µ</p>
        <p class="link" onclick="showForgotPassword()">–ó–∞–±—Ä–∞–≤–µ–Ω–∞ –ø–∞—Ä–æ–ª–∞?</p>
    </div>

    <!-- –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è -->
    <div class="container" id="register-container" style="display: none;">
        <h1>üìù –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</h1>
        <input type="text" id="register-username" placeholder="–ü–æ—Ç—Ä–µ–±–∏—Ç–µ–ª—Å–∫–æ –∏–º–µ">
        <span class="error" id="register-username-error"></span>
        <input type="email" id="register-email" placeholder="–ò–º–µ–π–ª">
        <span class="error" id="register-email-error"></span>
        <div class="input-group">
            <input type="password" id="register-password" placeholder="–ü–∞—Ä–æ–ª–∞">
            <span class="toggle-password" onclick="togglePassword('register-password')">üëÅÔ∏è</span>
        </div>
        <span class="error" id="register-password-error"></span>
        <button onclick="register()">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</button>
        <p class="link" onclick="showLogin()">–í–µ—á–µ –∏–º–∞—à –∞–∫–∞—É–Ω—Ç? –í–ª–µ–∑</p>
    </div>

    <!-- –ó–∞–±—Ä–∞–≤–µ–Ω–∞ –ø–∞—Ä–æ–ª–∞ -->
    <div class="container" id="forgot-password-container" style="display: none;">
        <h1>üîÑ –ó–∞–±—Ä–∞–≤–µ–Ω–∞ –ø–∞—Ä–æ–ª–∞</h1>
        <input type="email" id="forgot-email" placeholder="–ò–º–µ–π–ª">
        <span class="error" id="forgot-email-error"></span>
        <button onclick="forgotPassword()">–ù—É–ª–∏—Ä–∞–π –ø–∞—Ä–æ–ª–∞—Ç–∞</button>
        <p class="link" onclick="showLogin()">–û–±—Ä–∞—Ç–Ω–æ –∫—ä–º –≤—Ö–æ–¥</p>
    </div>

    <script>
        // –§—É–Ω–∫—Ü–∏—è –∑–∞ –ø—Ä–µ–≤–∫–ª—é—á–≤–∞–Ω–µ –Ω–∞ –≤–∏–¥–∏–º–æ—Å—Ç—Ç–∞ –Ω–∞ –ø–∞—Ä–æ–ª–∞—Ç–∞
        function togglePassword(inputId) {
            const passwordInput = document.getElementById(inputId);
            const toggleIcon = passwordInput.nextElementSibling;

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                toggleIcon.textContent = "üëÅÔ∏è‚Äçüó®Ô∏è"; // –ó–∞–¥—Ä–∞—Å–∫–∞–Ω–æ –æ–∫–æ
            } else {
                passwordInput.type = "password";
                toggleIcon.textContent = "üëÅÔ∏è"; // –û–±–∏–∫–Ω–æ–≤–µ–Ω–æ –æ–∫–æ
            }
        }

        // –í–∞–ª–∏–¥–∞—Ü–∏—è –Ω–∞ –∏–º–µ–π–ª
        function validateEmail(email) {
            return email.includes("@");
        }

        // –í–∞–ª–∏–¥–∞—Ü–∏—è –Ω–∞ –ø–∞—Ä–æ–ª–∞
        function validatePassword(password) {
            return password.length >= 6 && /[A-Z]/.test(password);
        }

        // –ü–æ–∫–∞–∑–≤–∞–Ω–µ –Ω–∞ —Å—ä–æ–±—â–µ–Ω–∏–µ –∑–∞ –≥—Ä–µ—à–∫–∞
        function showError(elementId, message) {
            let errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
            errorElement.style.display = "block";
        }

        // –°–∫—Ä–∏–≤–∞–Ω–µ –Ω–∞ —Å—ä–æ–±—â–µ–Ω–∏–µ –∑–∞ –≥—Ä–µ—à–∫–∞
        function hideError(elementId) {
            let errorElement = document.getElementById(elementId);
            errorElement.style.display = "none";
        }

        // –ü–æ–∫–∞–∑–≤–∞–Ω–µ –Ω–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è—Ç–∞
        function showRegister() {
            document.getElementById("register-container").style.display = "block";
            document.getElementById("login-container").style.display = "none";
            document.getElementById("forgot-password-container").style.display = "none";
        }

        // –ü–æ–∫–∞–∑–≤–∞–Ω–µ –Ω–∞ –≤—Ö–æ–¥–∞
        function showLogin() {
            document.getElementById("register-container").style.display = "none";
            document.getElementById("login-container").style.display = "block";
            document.getElementById("forgot-password-container").style.display = "none";
        }

        // –ü–æ–∫–∞–∑–≤–∞–Ω–µ –Ω–∞ –∑–∞–±—Ä–∞–≤–µ–Ω–∞ –ø–∞—Ä–æ–ª–∞
        function showForgotPassword() {
            document.getElementById("register-container").style.display = "none";
            document.getElementById("login-container").style.display = "none";
            document.getElementById("forgot-password-container").style.display = "block";
        }

        // –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è
        function register() {
            let username = document.getElementById("register-username").value.trim();
            let email = document.getElementById("register-email").value.trim();
            let password = document.getElementById("register-password").value.trim();

            // –°–∫—Ä–∏–≤–∞–Ω–µ –Ω–∞ –≤—Å–∏—á–∫–∏ –≥—Ä–µ—à–∫–∏
            hideError("register-username-error");
            hideError("register-email-error");
            hideError("register-password-error");

            if (!username) {
                showError("register-username-error", "–ú–æ–ª—è, –ø–æ–ø—ä–ª–Ω–µ—Ç–µ –ø–æ—Ç—Ä–µ–±–∏—Ç–µ–ª—Å–∫–æ –∏–º–µ!");
                return;
            }

            if (!email) {
                showError("register-email-error", "–ú–æ–ª—è, –ø–æ–ø—ä–ª–Ω–µ—Ç–µ –∏–º–µ–π–ª!");
                return;
            }

            if (!validateEmail(email)) {
                showError("register-email-error", "–ò–º–µ–π–ª—ä—Ç —Ç—Ä—è–±–≤–∞ –¥–∞ —Å—ä–¥—ä—Ä–∂–∞ —Å–∏–º–≤–æ–ª–∞ '@'!");
                return;
            }

            if (!password) {
                showError("register-password-error", "–ú–æ–ª—è, –ø–æ–ø—ä–ª–Ω–µ—Ç–µ –ø–∞—Ä–æ–ª–∞!");
                return;
            }

            if (!validatePassword(password)) {
                showError("register-password-error", "–ü–∞—Ä–æ–ª–∞—Ç–∞ —Ç—Ä—è–±–≤–∞ –¥–∞ –µ –ø–æ–Ω–µ 6 —Å–∏–º–≤–æ–ª–∞ –∏ –¥–∞ —Å—ä–¥—ä—Ä–∂–∞ –ø–æ–Ω–µ –µ–¥–Ω–∞ –≥–ª–∞–≤–Ω–∞ –±—É–∫–≤–∞!");
                return;
            }

            let users = JSON.parse(localStorage.getItem("ttw_users")) || [];
            if (users.some(user => user.username === username)) {
                showError("register-username-error", "–¢–æ–≤–∞ –ø–æ—Ç—Ä–µ–±–∏—Ç–µ–ª—Å–∫–æ –∏–º–µ –≤–µ—á–µ —Å—ä—â–µ—Å—Ç–≤—É–≤–∞!");
                return;
            }
            if (users.some(user => user.email === email)) {
                showError("register-email-error", "–¢–æ–∑–∏ –∏–º–µ–π–ª –≤–µ—á–µ –µ —Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–∞–Ω!");
                return;
            }

            users.push({ username: username, email: email, password: password, points: 0 });
            localStorage.setItem("ttw_users", JSON.stringify(users));
            localStorage.setItem("ttw_currentUser", username);
            alert("–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è—Ç–∞ –µ —É—Å–ø–µ—à–Ω–∞!");
            showLogin();
        }

        // –í—Ö–æ–¥
        function login() {
            let username = document.getElementById("login-username").value.trim();
            let email = document.getElementById("login-email").value.trim();
            let password = document.getElementById("login-password").value.trim();

            // –°–∫—Ä–∏–≤–∞–Ω–µ –Ω–∞ –≤—Å–∏—á–∫–∏ –≥—Ä–µ—à–∫–∏
            hideError("login-username-error");
            hideError("login-email-error");
            hideError("login-password-error");

            if (!username) {
                showError("login-username-error", "–ú–æ–ª—è, –ø–æ–ø—ä–ª–Ω–µ—Ç–µ –ø–æ—Ç—Ä–µ–±–∏—Ç–µ–ª—Å–∫–æ –∏–º–µ!");
                return;
            }

            if (!email) {
                showError("login-email-error", "–ú–æ–ª—è, –ø–æ–ø—ä–ª–Ω–µ—Ç–µ –∏–º–µ–π–ª!");
                return;
            }

            if (!validateEmail(email)) {
                showError("login-email-error", "–ò–º–µ–π–ª—ä—Ç —Ç—Ä—è–±–≤–∞ –¥–∞ —Å—ä–¥—ä—Ä–∂–∞ —Å–∏–º–≤–æ–ª–∞ '@'!");
                return;
            }

            if (!password) {
                showError("login-password-error", "–ú–æ–ª—è, –ø–æ–ø—ä–ª–Ω–µ—Ç–µ –ø–∞—Ä–æ–ª–∞!");
                return;
            }

            if (!validatePassword(password)) {
                showError("login-password-error", "–ü–∞—Ä–æ–ª–∞—Ç–∞ —Ç—Ä—è–±–≤–∞ –¥–∞ –µ –ø–æ–Ω–µ 6 —Å–∏–º–≤–æ–ª–∞ –∏ –¥–∞ —Å—ä–¥—ä—Ä–∂–∞ –ø–æ–Ω–µ –µ–¥–Ω–∞ –≥–ª–∞–≤–Ω–∞ –±—É–∫–≤–∞!");
                return;
            }

            let users = JSON.parse(localStorage.getItem("ttw_users")) || [];
            let user = users.find(user => user.username === username && user.email === email && user.password === password);

            if (!user) {
                showError("login-password-error", "–ì—Ä–µ—à–Ω–æ –ø–æ—Ç—Ä–µ–±–∏—Ç–µ–ª—Å–∫–æ –∏–º–µ, –∏–º–µ–π–ª –∏–ª–∏ –ø–∞—Ä–æ–ª–∞!");
                return;
            }

            localStorage.setItem("ttw_currentUser", username);
            alert("–í—Ö–æ–¥—ä—Ç –µ —É—Å–ø–µ—à–µ–Ω!");
            window.location.href = "index.html"; // –ü—Ä–µ–Ω–∞—Å–æ—á–≤–∞–Ω–µ –∫—ä–º –Ω–∞—á–∞–ª–Ω–∞—Ç–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–∞
        }

        // –ó–∞–±—Ä–∞–≤–µ–Ω–∞ –ø–∞—Ä–æ–ª–∞
        function forgotPassword() {
            let email = document.getElementById("forgot-email").value.trim();

            // –°–∫—Ä–∏–≤–∞–Ω–µ –Ω–∞ –≥—Ä–µ—à–∫–∞—Ç–∞
            hideError("forgot-email-error");

            if (!email) {
                showError("forgot-email-error", "–ú–æ–ª—è, –ø–æ–ø—ä–ª–Ω–µ—Ç–µ –∏–º–µ–π–ª!");
                return;
            }

            if (!validateEmail(email)) {
                showError("forgot-email-error", "–ò–º–µ–π–ª—ä—Ç —Ç—Ä—è–±–≤–∞ –¥–∞ —Å—ä–¥—ä—Ä–∂–∞ —Å–∏–º–≤–æ–ª–∞ '@'!");
                return;
            }

            let users = JSON.parse(localStorage.getItem("ttw_users")) || [];
            let user = users.find(user => user.email === email);

            if (!user) {
                showError("forgot-email-error", "–ò–º–µ–π–ª—ä—Ç –Ω–µ –µ –Ω–∞–º–µ—Ä–µ–Ω!");
                return;
            }

            let newPassword = prompt("–í—ä–≤–µ–¥–∏ –Ω–æ–≤–∞ –ø–∞—Ä–æ–ª–∞:");
            if (!newPassword) return;

            if (!validatePassword(newPassword)) {
                alert("–ü–∞—Ä–æ–ª–∞—Ç–∞ —Ç—Ä—è–±–≤–∞ –¥–∞ –µ –ø–æ–Ω–µ 6 —Å–∏–º–≤–æ–ª–∞ –∏ –¥–∞ —Å—ä–¥—ä—Ä–∂–∞ –ø–æ–Ω–µ –µ–¥–Ω–∞ –≥–ª–∞–≤–Ω–∞ –±—É–∫–≤–∞!");
                return;
            }

            user.password = newPassword;
            localStorage.setItem("ttw_users", JSON.stringify(users));
            alert("–ü–∞—Ä–æ–ª–∞—Ç–∞ –µ —Å–º–µ–Ω–µ–Ω–∞ —É—Å–ø–µ—à–Ω–æ!");
            showLogin();
        }
    </script>
