<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Седмична програма</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Основни стилове */
        body {
            font-family: 'Poppins', sans-serif;
            background: #e9edf4;
            margin: 0;
            padding: 0;
            color: #333;
            text-align: center;
        }

        .container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            font-size: 36px;
            color: black;
            margin-bottom: 40px;
        }

        .exercise {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .exercise-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .exercise-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .exercise-card img {
            width: 100%;
            height: 200px; /* ФИКСИРАНА ВИСОЧИНА за десктоп */
            object-fit: cover; /* Изрязване за десктоп */
        }

        .exercise-card h2 {
            font-size: 24px;
            margin: 15px 0;
            color: black;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Мобилни стилове */
        @media (max-width: 768px) {
            h1 {
                font-size: 28px;
            }

            .exercise {
                grid-template-columns: 1fr; /* Една колона на телефон */
            }

            .exercise-card img {
                height: auto; /* Пълна височина на снимката */
                object-fit: contain; /* Без изрязване */
            }

            .exercise-card h2 {
                font-size: 20px; /* По-малък текст за мобилни устройства */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weekly Program</h1>
        <div class="exercise">
            <div class="exercise-card" onclick="window.location.href='day1.html';">
                <img src="https://hips.hearstapps.com/hmg-prod/images/articles/2016/07/bicep-closeup1-1488909364.jpg?crop=1xw:0.786xh;center,top&resize=1200:*" alt="Arms">
                <h2>Day 1: Arms</h2>
            </div>
            <div class="exercise-card" onclick="window.location.href='day2.html';">
                <img src="https://steelsupplements.com/cdn/shop/articles/shutterstock_271785713_1000x.jpg?v=1620578100" alt="Chest">
                <h2>Day 2: Chest</h2>
            </div>
            <div class="exercise-card" onclick="window.location.href='day3.html';">
                <img src="https://steelsupplements.com/cdn/shop/articles/shutterstock_1689858364_1000x.jpg?v=1663098939" alt="Legs">
                <h2>Day 3: Legs</h2>
            </div>
            <div class="exercise-card" onclick="window.location.href='day4.html';">
                <img src="https://i0.wp.com/www.muscleandfitness.com/wp-content/uploads/2014/09/Backflex.jpg?quality=86&strip=all" alt="Back">
                <h2>Day 4: Back</h2>
            </div>
        </div>
        <a href="upraznenia.html"><button>Назад</button></a>
    </div>
</body>
</html>
